<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager</title>
    <link rel="icon" href="tytol.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div>
            <h1>Project Countdown Timer</h1>
            <p>Enter project details and deadline:</p>
            <input type="text" id="projectName" placeholder="Project Name">
            <textarea id="projectDescription" placeholder="Project Description"></textarea>
            <input type="datetime-local" id="deadline" min="2022-01-01T00:00" max="2050-12-31T23:59">
            <button onclick="startCountdown()">Start Timer</button>
        </div>
        <div class="main-time">
            <div>
                <h3 class="day">0</h3>
                <h3>DAY</h3>
            </div>
            <div>
                <h3 class="hours">0</h3>
                <h3>HOUR</h3>
            </div>
            <div>
                <h3 class="minutes">0</h3>
                <h3>MINUTE</h3>
            </div>
            <div>
                <h3 class="seconds">0</h3>
                <h3>SECOND</h3>
            </div>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <figure>
            <img src="main2.svg" alt="main image">
        </figure>
    </section>
    <script src="app.js"></script>

</body>
</html>
